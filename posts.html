<!DOCTYPE html><html lang="ru"><head>
<meta charset="UTF-8"><title>Статьи</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="assets/js/script.js" defer></script></head>
<body><h1>Статьи</h1><ul id="list"></ul>
<script>
const posts=['example.md'];
const ul=document.getElementById('list');
posts.forEach(p=>{
  const li=document.createElement('li');
  li.innerHTML=`<a href="post.html?file=${p}">${p}</a>`;
  ul.appendChild(li);
});
</script></body></html>
